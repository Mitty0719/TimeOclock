<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOclock</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/main1150.css" rel="stylesheet"/>
</head>
<body>
    <div class="backImage"></div>
    <section class="clockSection">
        <article class="clockZone">
            <div class="zone hourZone">
                <div class="SignBox firstSign">
                    <div class="dateLine line1 horLine"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4 horLine"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7 horLine"></div>
                </div>
                <div class="SignBox secondSign">
                    <div class="dateLine line1 horLine"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4 horLine"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7 horLine"></div>
                </div>
            </div>
            <div class="separatorBox">
                <div id="separator">:</div>
            </div>
            <div class="zone minZone">
                <div class="SignBox firstSign">
                    <div class="dateLine line1 horLine"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4 horLine"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7 horLine"></div>
                </div>
                <div class="SignBox secondSign">
                    <div class="dateLine line1 horLine"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4 horLine"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7 horLine"></div>
                </div>
            </div>
            <div class="secZone">
                <div id="secondSign">00</div>
            </div>
        </article>
    </section>
    <section class="alarmSection">
        <article class="alarmControl">
            <div id="alarmSwitch">
                <div id="toggleSpace">
                    <div id="toggle"></div>
                </div>
            </div>
            <div id="alarmTime">
                <div id="alarmHour">ZERO</div>
                <div id="alarmMin">zero</div>
            </div>
        </article>
        <div id="alarmButton">
        </div>
    </section>
    <div id="alarmWin">
        <div>TimeOut!!!</div>
        <div>
            <button id="btnAlarmStop">STOP</button>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/mouse.js"></script>
</body>
</html>
