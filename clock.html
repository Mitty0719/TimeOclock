<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOclock</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <section class="clockSection">
        <article class="clockZone">
            <div class="zone hourZone">
                <div class="SignBox firstSign">
                    <div class="dateLine line1"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7"></div>
                </div>
                <div class="SignBox SecondSign">
                    <div class="dateLine line1"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7"></div>
                </div>
            </div>
            <div class="separator">:</div>
            <div class="zone minZone">
                <div class="SignBox firstSign">
                    <div class="dateLine line1"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7"></div>
                </div>
                <div class="SignBox SecondSign">
                    <div class="dateLine line1"></div>
                    <div class="dateLine line2 topLine rightLine vertLine"></div>
                    <div class="dateLine line3 bottomLine rightLine vertLine"></div>
                    <div class="dateLine line4"></div>
                    <div class="dateLine line5 bottomLine leftLine vertLine"></div>
                    <div class="dateLine line6 topLine leftLine vertLine"></div>
                    <div class="dateLine line7"></div>
                </div>
            </div>
            <div class="zone secZone">
            </div>
        </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
