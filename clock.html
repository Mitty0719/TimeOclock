<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOclock</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <article>
            <div class="hourZone">
                <ul>
                    <li id="h1" class="dateSign"></li>
                    <li id="h2" class="dateSign"></li>
                    <li id="h3" class="dateSign"></li>
                    <li id="h4" class="dateSign"></li>
                    <li id="h5" class="dateSign"></li>
                    <li id="h6" class="dateSign"></li>
                    <li id="h7" class="dateSign"></li>
                </ul>
            </div>
            <div>:</div>
            <div class="minZone">
                <ul>
                    <li id="m1" class="dateSign"></li>
                    <li id="m2" class="dateSign"></li>
                    <li id="m3" class="dateSign"></li>
                    <li id="m4" class="dateSign"></li>
                    <li id="m5" class="dateSign"></li>
                    <li id="m6" class="dateSign"></li>
                    <li id="m7" class="dateSign"></li>
                </ul>
            </div>
            <div class="secZone">
            </div>
        </article>
    </section>
</body>
</html>
